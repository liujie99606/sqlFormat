<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL 格式化工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="header-content">
        <h1>SQL 格式化工具</h1>
        <p class="subtitle">轻松格式化您的 SQL 查询语句，提高代码可读性</p>
    </div>
</header>

<main>
    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <i class="bi bi-code-square panel-icon"></i>
                <h3 class="panel-title">输入 SQL</h3>
            </div>
            <div class="panel-body">
                <textarea id="sqlInput" placeholder="在此粘贴您的SQL语句...">SELECT id,name FROM users WHERE age > 25 AND status = 'active' ORDER BY id DESC;</textarea>
                <div class="button-group">
                    <button class="btn-primary" onclick="formatSQL()">
                        <i class="bi bi-magic"></i> 格式化
                    </button>
                    <button class="btn-secondary" onclick="clearAll()">
                        <i class="bi bi-trash"></i> 清空
                    </button>
                    <button class="btn-success" onclick="copyResult()">
                        <i class="bi bi-clipboard"></i> 复制结果
                    </button>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <i class="bi bi-file-earmark-code panel-icon"></i>
                <h3 class="panel-title">格式化结果</h3>
            </div>
            <div class="panel-body">
                <div class="code-container">
                    <pre><code id="result" class="language-sql">-- 格式化后的SQL将显示在这里...</code></pre>
                    <button class="copy-btn" onclick="copyResult()">
                        <i class="bi bi-clipboard"></i> 复制
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>SQL 格式化工具 &copy; 2023 Ruimo</p>
</footer>

<div id="toast" class="toast">
    <i class="bi bi-check-circle"></i>
    <span id="toastMessage">操作成功</span>
</div>

<!-- highlight.js 库 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/sql.min.js"></script>
<!-- sql-formatter 库 -->
<script src="https://cdn.jsdelivr.net/npm/sql-formatter@12.2.3/dist/sql-formatter.min.js" type="text/javascript"></script>
<!-- 自定义脚本 -->
<script src="script.js"></script>
</body>
</html>
