<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL 格式化工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #4cc9f0;
            --success-color: #2ecc71;
            --success-hover: #27ae60;
            --danger-color: #e74c3c;
            --danger-hover: #c0392b;
            --dark-color: #2d3748;
            --light-color: #f8fafc;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --font-sans: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            --font-mono: 'Consolas', 'SFMono-Regular', 'Menlo', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: var(--shadow-md);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        main {
            flex: 1;
            padding: 2rem 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .container {
            display: flex;
            gap: 2rem;
            height: calc(100vh - 220px);
            min-height: 500px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
        }

        .panel {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .panel:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .panel-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .panel-icon {
            font-size: 1.25rem;
            color: var(--primary-color);
        }

        .panel-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }

        .panel-body {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        textarea {
            flex: 1;
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            font-family: var(--font-mono);
            font-size: 14px;
            resize: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .code-container {
            flex: 1;
            background-color: #282c34;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow-y: auto;
            position: relative;
            height: 100%;
            min-height: 0;
        }
        
        #result {
            padding: 1rem;
            margin: 0;
            white-space: pre-wrap;
            font-family: var(--font-mono);
            line-height: 1.5;
            height: auto;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .copy-btn:hover {
            opacity: 1;
        }

        .button-group {
            margin-top: 1.25rem;
            display: flex;
            gap: 0.75rem;
        }

        button {
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        button i {
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background-color: #cbd5e0;
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: var(--success-hover);
            transform: translateY(-1px);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            color: #718096;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background-color: var(--success-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .toast.error {
            background-color: var(--danger-color);
        }
    </style>
</head>
<body>
<header>
    <div class="header-content">
        <h1>SQL 格式化工具</h1>
        <p class="subtitle">轻松格式化您的 SQL 查询语句，提高代码可读性</p>
    </div>
</header>

<main>
    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <i class="bi bi-code-square panel-icon"></i>
                <h3 class="panel-title">输入 SQL</h3>
            </div>
            <div class="panel-body">
                <textarea id="sqlInput" placeholder="在此粘贴您的SQL语句...">SELECT id,name FROM users WHERE age > 25 AND status = 'active' ORDER BY id DESC;</textarea>
                <div class="button-group">
                    <button class="btn-primary" onclick="formatSQL()">
                        <i class="bi bi-magic"></i> 格式化
                    </button>
                    <button class="btn-secondary" onclick="clearAll()">
                        <i class="bi bi-trash"></i> 清空
                    </button>
                    <button class="btn-success" onclick="copyResult()">
                        <i class="bi bi-clipboard"></i> 复制结果
                    </button>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <i class="bi bi-file-earmark-code panel-icon"></i>
                <h3 class="panel-title">格式化结果</h3>
            </div>
            <div class="panel-body">
                <div class="code-container">
                    <pre><code id="result" class="language-sql">-- 格式化后的SQL将显示在这里...</code></pre>
                    <button class="copy-btn" onclick="copyResult()">
                        <i class="bi bi-clipboard"></i> 复制
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>SQL 格式化工具 &copy; 2023 Ruimo</p>
</footer>

<div id="toast" class="toast">
    <i class="bi bi-check-circle"></i>
    <span id="toastMessage">操作成功</span>
</div>

<!-- highlight.js 库 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/sql.min.js"></script>
<!-- sql-formatter 库 -->
<script src="https://cdn.jsdelivr.net/npm/sql-formatter@12.2.3/dist/sql-formatter.min.js" type="text/javascript"></script>

<script>
    // 检查必要的库是否成功加载
    window.onload = function () {
        if (typeof sqlFormatter === 'undefined') {
            showToast('错误：SQL格式化库加载失败，请检查网络连接或刷新页面重试', true);
            return;
        }
        
        if (typeof hljs === 'undefined') {
            showToast('错误：代码高亮库加载失败，请检查网络连接或刷新页面重试', true);
            return;
        }
        
        // 初始化高亮
        const resultElement = document.getElementById('result');
        hljs.highlightElement(resultElement);
    };

    function formatSQL() {
        const input = document.getElementById('sqlInput').value;
        const resultElement = document.getElementById('result');

        if (!input.trim()) {
            showToast('请输入SQL语句', true);
            return;
        }

        try {
            const formatted = sqlFormatter.format(input, {
                language: 'mysql', // 支持 'sql' | 'mysql' | 'postgres' | 'plsql'
                indent: '    ',   // 四个空格缩进
                uppercase: true, // 关键字大写
                linesBetweenQueries: 2 // 查询之间的空行数
            });
            
            // 设置代码内容并应用高亮
            resultElement.textContent = formatted;
            hljs.highlightElement(resultElement);
            
            showToast('格式化成功');
        } catch (error) {
            resultElement.textContent = '格式化错误：' + error.message;
            showToast('格式化失败：' + error.message, true);
        }
    }

    function clearAll() {
        document.getElementById('sqlInput').value = '';
        const resultElement = document.getElementById('result');
        resultElement.textContent = '-- 格式化后的SQL将显示在这里...';
        hljs.highlightElement(resultElement);
        showToast('已清空内容');
    }

    function copyResult() {
        const resultText = document.getElementById('result').textContent;
        if (!resultText || resultText === '-- 格式化后的SQL将显示在这里...') {
            showToast('没有可复制的内容', true);
            return;
        }

        navigator.clipboard.writeText(resultText)
            .then(() => {
                showToast('复制成功！');
            })
            .catch(err => {
                showToast('复制失败: ' + err, true);
            });
    }

    function showToast(message, isError = false) {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // 设置消息和样式
        toastMessage.textContent = message;

        if (isError) {
            toast.classList.add('error');
            toast.querySelector('i').className = 'bi bi-exclamation-circle';
        } else {
            toast.classList.remove('error');
            toast.querySelector('i').className = 'bi bi-check-circle';
        }

        // 显示提示
        toast.classList.add('show');

        // 3秒后隐藏
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }
</script>
</body>
</html>
